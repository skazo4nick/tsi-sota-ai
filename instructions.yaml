# Project Context - TSI System Development for SCM
project_name: "Time Series Intelligence (TSI) for Supply Chain Management Decision Support Systems"
project_goal: "To design, build, evaluate, and iteratively improve an AI-powered decision support system for Supply Chain Management, leveraging Large Language Models and agent networks, based on academic literature and best practices."
project_description: "This project involves developing a system that utilizes Large Language Models (LLMs) and potentially AI agent networks to enhance decision-making in Supply Chain Management (SCM). The system will incorporate functionalities for literature review, keyword analysis, publication clustering, interactive querying via a Streamlit app, and bibliometric analysis. The goal is to create a practical and valuable tool for SCM professionals and researchers."
project_structure: "The project repository is organized into 'data/' (for datasets), 'src/' (for Python source code), 'notebooks/' (for exploratory analysis and prototyping), and 'app/' (for the Streamlit application)."
key_features_to_build:
  - "Implement a system for Comprehensive Literature Review of LLM applications in SCM."
  - "Develop Keyword Analysis scripts for publications using DOI lookup APIs."
  - "Build a Publication Clustering module based on abstract embeddings and visualization."
  - "Create a RAG-Based Streamlit App for interactive literature querying and context-aware responses."
  - "Implement Bibliometric Analysis capabilities for publication trend analysis and citation network exploration."

# Development Guidelines and Priorities
development_guidelines:
  system_architecture: "Prioritize a modular and scalable system architecture. Design components for reusability and maintainability."
  technology_stack: "Utilize Python as the primary programming language. Leverage appropriate libraries for data analysis (pandas, scikit-learn, scipy), NLP (NLTK, spaCy, transformers), Streamlit for UI, and potentially vector databases and LLM APIs as needed."
  data_handling: "Implement robust data handling and processing pipelines. Ensure efficient data storage and retrieval mechanisms."
  evaluation_metrics: "Define clear evaluation metrics for each component and for the overall system performance. Plan for iterative evaluation and improvement."
  user_interface: "Design a user-friendly and intuitive interface for the Streamlit application, focusing on ease of use for SCM professionals and researchers."

# Task Priorities (Initial - Can be adjusted)
